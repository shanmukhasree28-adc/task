  <div className="App">
      <h1>Quick Feedback</h1>
      <form onSubmit={handleSubmit}>
        <textarea
          placeholder="Enter your feedback here..."
          value={message}
          onChange={(e) => setMessage(e.target.value)}
        />
        <button type="submit">Submit Feedback</button>
      </form>

      <h2>All Feedback</h2>
      <ul>
        {feedbacks.map((fb) => (
          <li key={fb.id}>{fb.message}</li>
        ))}
      </ul>
    </div>
  );
}

export default App;
