<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Reviewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 2rem;
      text-align: left;
    }

    .loader {
      margin-top: 1rem;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Resume Reviewer</h1>
    <p>Upload your resume and get instant AI feedback.</p>

    <input type="file" id="resumeInput" accept=".pdf,.docx" />
    <br>
    <button onclick="analyzeResume()">Analyze Resume</button>

    <div class="loader" id="loading" style="display: none;">Analyzing resume with AI...</div>

    <div class="output" id="reviewOutput" style="display: none;">
      <h3>Review Summary:</h3>
      <ul id="reviewList">
        <!-- Feedback items will be inserted here -->
      </ul>
    </div>
  </div>

  <script>
    function analyzeResume() {
      const fileInput = document.getElementById('resumeInput');
      const loading = document.getElementById('loading');
      const output = document.getElementById('reviewOutput');
      const reviewList = document.getElementById('reviewList');

      if (!fileInput.files.length) {
        alert("Please upload a resume first.");
        return;
      }

      loading.style.display = 'block';
      output.style.display = 'none';
      reviewList.innerHTML = '';

      // Simulate AI processing delay
      setTimeout(() => {
        loading.style.display = 'none';
        output.style.display = 'block';

        const fakeFeedback = [
          "Great use of action verbs in work experience section.",
          "Consider quantifying more achievements (e.g., 'increased sales by 30%').",
          "Add more technical keywords to improve ATS compatibility.",
          "Resume is well-structured and easy to read.",
          "Consider adding a short summary at the top."
        ];

        fakeFeedback.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          reviewList.appendChild(li);
        });

      }, 2000);
    }
  </script>

</body>
</html>
