 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Feedback App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedback-list {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .feedback-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .feedback-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Quick Feedback App</h1>

  <form id="feedback-form">
    <label for="feedback">Leave your feedback:</label>
    <textarea id="feedback" placeholder="Type your message here..." required></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="feedback-list">
    <h2>Submitted Feedback</h2>
    <div id="messages"></div>
  </div>

  <script>
    const form = document.getElementById('feedback-form');
    const feedbackInput = document.getElementById('feedback');
    const messagesDiv = document.getElementById('messages');

    let feedbackMessages = [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const message = feedbackInput.value.trim();
      if (message === '') return;

      const feedback = {
        id: Date.now(),
        message,
      };

      feedbackMessages.unshift(feedback);
      feedbackInput.value = '';
      displayMessages();
    });

    function displayMessages() {
      messagesDiv.innerHTML = '';

      feedbackMessages.forEach((fb) => {
        const div = document.createElement('div');
        div.className = 'feedback-item';
        div.textContent = fb.message;
        messagesDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
